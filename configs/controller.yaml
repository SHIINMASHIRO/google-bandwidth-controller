  wget_percent: 50    # 50% of tasks use wget (Google direct downloads)
  ytdlp_percent: 50   # 50% of tasks use yt-dlp (YouTube videos)

# Metrics Settings
metrics:
  collection_interval: 5s      # How often to collect from agents
  retention_period: 24h        # How long to keep historical data
  aggregation_window: 1m       # Window for rolling averages

# Logging
logging:
  level: "info"                # debug, info, warn, error
  format: "json"               # json or text
  output: "/var/log/controller/controller.log"
